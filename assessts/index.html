<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Advanced CSS</title>
  </head>
  <body>
    <!-- the header element -->

    <header class="header">
      <!-- adding the logo here -->
      <div class="header__logo-box">
        <img class="header__logo" src="/media/logo.png" alt="logo here" />
      </div>

      <!-- first, a text-box is created to put everthing inside a box
            then, primary heading using two span elements to format differnt texts -->
      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Imagination</span>
          <span class="heading-primary--sub">Imagine yourself better</span>
        </h1>
        <a href="#" class="btn btn--white btn--animated">See Services</a>
      </div>
    </header>

    <main>
      <section class="section-about">
        <div class="u-center-text u-margin-bottom-8">
          <h2 class="heading-secondary">
            Exciting Photos for You.
          </h2>
        </div>

        <div class="row">
          <div class="col-1-of-2">
            Lorem ipsum dolor sit amet.
          </div>
          <div class="col-1-of-2">
            images
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
